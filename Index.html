<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>cog world</title>
</head>
<body>
<button id="demo" type="button" onclick="newCog()">+cog</button>
<canvas id="canvas"></canvas>

<script src="js/NameSpaces.js"></script>
<script src="js/Cog.js"></script>
<script src="js/World.js"></script>
<script src="js/drawables/CogDrawable.js"></script>
<script>
    var world = new CogWorld.World();
    var drawables = [];
    function newCog() {
        var cog = new CogWorld.Cog(40);
        cog.setX(50);
        cog.setY(50 + 10 * drawables.length);
        world.add(cog);
        drawables.push(new CogWorld.Drawables.CogDrawable(cog));
        redraw();
    }
    function redraw() {

        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        for (var i = 0; i < drawables.length; i++) {
            var drawable = drawables[i];
            drawable.draw(context);
        }

    }
    newCog();
</script>
</body>
</html>
